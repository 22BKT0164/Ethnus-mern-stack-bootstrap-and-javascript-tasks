<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 1 BS</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <style>
    .navbar-nav > li {
      padding-left: 20px;
      padding-right: 20px;
    }
    .adjust {
      background-color: rgb(187, 184, 184);
      height: 40px;
    }
    .heading {
      background-color: rgb(97, 152, 235);
      width: 100%;
      height: 50px;
      display: block;
      text-align: center;
    }
    .content {
      margin-right: 240px; /* Adjust for the sidebar width + additional margin */
      /* Padding to avoid content under the fixed sidebar */
      padding-top: 60px; 
      padding-bottom: 20px;
      padding-left: 20px;
      padding-right: 20px;
      text-align: center; /* Center-align content */
    }
    .side {
      background-color: grey;
      height: calc(100vh - 90px); /* Adjust for header and footer heights */
      width: 200px;
      color: white;
      position: fixed; /* Fixes the sidebar position */
      top: 90px; /* Aligns the sidebar below the header */
      right: 0; /* Aligns the sidebar to the right */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center-align content vertically */
      align-items: center; /* Center-align content horizontally */
    }
  </style>
</head>
<body>
  <div class="heading">
    <h2>Ethnus Layout</h2>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light adjust">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav p-1">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">HOME </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">MENU</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">CONTACT</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto p-1">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content">
    <p style="padding-top: 0px;position: absolute;top:12%;left:40%; text-align: center;">Write your content here</p>
  </div>
  <div class="side">
    <p style="padding-top: 0px;position: absolute;top:1%; text-align: center;">This is</p>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</body>
</html>
