<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="mx-auto w-50 mt-5">
        <form class="needs-validation" novalidate>
            <div class="mb-3 has-validation">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" required>
                <div class="invalid-feedback">
                    Name is required.
                </div>
            </div>
            <div class="mb-3 has-validation">
                <label for="inputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" required>
                <div class="invalid-feedback">
                    Email is required.
                </div>
            </div>
            <div class="mb-3 has-validation">
                <label for="inputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword1" required>
                <div class="invalid-feedback">
                    Password is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="inputHobbies" class="form-label">Hobbies</label>
                <select class="form-select" aria-label="Default select example" id="inputHobbies" required>
                    <option selected disabled value="">--select--</option>
                    <option value="1">Reading</option>
                    <option value="2">Writing</option>
                    <option value="3">Coding</option>
                    <option value="4">Singing</option>
                    <option value="5">Dancing</option>
                </select>
                <div class="invalid-feedback">
                    Please select a hobby.
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-danger w-100">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-4lswFmEn8+ez+jg9fVlYXeMBQefx48MC7Fav1wEa7mVU2ysjHhQO8s1myqZS9VR" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-4gMbO3UZFgDwGn2IHcr7cDPOiSf/rhY01u2m7hD9NULY9L0Z8Xo9FfaYI0aIzAj+" crossorigin="anonymous">
    </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            var form = document.querySelector('.needs-validation');

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                // Check if hobbies are selected
                var hobbiesSelect = document.getElementById('inputHobbies');
                if (hobbiesSelect.value === '') {
                    hobbiesSelect.classList.add('is-invalid');
                } else {
                    hobbiesSelect.classList.remove('is-invalid');
                }

                form.classList.add('was-validated');
            }, false);
        })();
    </script>
</body>

</html>
