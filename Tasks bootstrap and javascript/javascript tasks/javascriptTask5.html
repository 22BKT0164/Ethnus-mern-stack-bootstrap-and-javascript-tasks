<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 80%;
            /* background-color: #f9f9f9; */
            padding: 20px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            /* border-radius: 8px; */
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 100px;
            margin-left: 20px; /* Adjust this width as needed */
        }

        input, textarea {
            padding: 5px;
            width: 20%;
            border: 1px solid #ccc;
            margin-left: 5px; /* Reduced space between label and input */
            border-radius: 4px;
        }

        .submit {
            width: 10%;
            margin-left: 123px;
            padding: 10px;
            /* background-color: #007BFF;
            color: white; */
           
            border-radius: 4px;
            cursor: pointer;
        }

        textarea {
            width: 27%;
        }

        .error {
            color: red;
            margin-left: 10px;
        }

        .error-border {
            border-color: red;
        }

        .full {
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
      
        <form id="contactForm" onsubmit="return validateForm()">
            <div class="full">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <span id="nameError" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com">
                    <span id="emailError" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="url" id="website" name="website" placeholder="https://www.example.com">
                    <span id="websiteError" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="8" cols="50" placeholder="Enter your message"></textarea>
                    <span id="messageError" class="error"></span>
                </div>
                
                <input class="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let form = document.getElementById('contactForm');
            let isValid = true;

            let name = form.name.value.trim();
            let email = form.email.value.trim();
            let website = form.website.value.trim();
            let message = form.message.value.trim();

            if (name === '') {
                document.getElementById('nameError').textContent = 'This field is required';
                document.getElementById('name').classList.add('error-border');
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = '';
                document.getElementById('name').classList.remove('error-border');
            }

            if (email === '') {
                document.getElementById('emailError').textContent = 'A valid email address is required';
                document.getElementById('email').classList.add('error-border');
                isValid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Email format is invalid';
                document.getElementById('email').classList.add('error-border');
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
                document.getElementById('email').classList.remove('error-border');
            }

            if (website === '') {
                document.getElementById('websiteError').textContent = 'A valid URL is required';
                document.getElementById('website').classList.add('error-border');
                isValid = false;
            } else if (!validateURL(website)) {
                document.getElementById('websiteError').textContent = 'URL format is invalid';
                document.getElementById('website').classList.add('error-border');
                isValid = false;
            } else {
                document.getElementById('websiteError').textContent = '';
                document.getElementById('website').classList.remove('error-border');
            }

            if (message === '') {
                document.getElementById('messageError').textContent = 'This field is required';
                document.getElementById('message').classList.add('error-border');
                isValid = false;
            } else {
                document.getElementById('messageError').textContent = '';
                document.getElementById('message').classList.remove('error-border');
            }

            return isValid;
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validateURL(url) {
            const urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([/\w .-]*)*\/?$/;
            return urlPattern.test(url);
        }
    </script>
</body>
</html>
