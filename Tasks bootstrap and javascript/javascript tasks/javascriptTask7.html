<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            
        }

        #train {
            position: absolute;
            top: 10%;
            left: 5%;
            transition: left 0.5s linear;
            max-width: 90%;
            height: auto;
        }

        .button1 {
            position: absolute;
  top: 60%;
  left: 52%;
  transform: translateX(-50%);
  font-size: 16px;
  padding: 5px 10px;
        }
        .button2 {
            position: absolute;
  top: 60%;
  left: 56%;
  transform: translateX(-50%);
  font-size: 16px;
  padding: 5px 10px;
        }

        .instruct {
            position: absolute;
  top: 50%;
  left: 55%;
  transform: translateX(-50%);
  color: rgb(13, 13, 118);
  font-size: 35px;
  font-weight: bold;
  text-align: center;
  width: 90%;
        }
    </style>
</head>
<body>
    <img id="train" src="trainImage.jpg" alt="Train">
    <br>
    <br>
    <p class="instruct">Click the following buttons to handle animation</p>
    <button onclick="startTrain()" class="button1">Start</button>
    <button onclick="stopTrain()" class="button2">Stop</button>

    <script>
        let intervalId;

        function moveTrain() {
            let train = document.getElementById('train');
            let currentPosition = parseFloat(train.style.left) || 0;
            let newPosition = currentPosition + 0.5;
            train.style.left = newPosition + '%';
        }

        function startTrain() {
            intervalId = setInterval(moveTrain, 10);
        }

        function stopTrain() {
            clearInterval(intervalId);
        }
    </script>
</body>
</html>
