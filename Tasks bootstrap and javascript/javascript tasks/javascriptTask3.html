<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply and Divide</title>
    <style>
        #firstNumber {
            margin-bottom: 6px;
        }
        #secondNumber {
            margin-bottom: 6px;
        }
        .active {
            border: 2px solid rgb(108, 162, 237);
        }
    </style>
</head>
<body>
    <form>
        1st Number: <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="multiplyBy(this)" value="Multiply" />
        <input type="button" onClick="divideBy(this)" value="Divide" />
    </form>
    <p>The Result is: <br>
        <span id="result"></span>
    </p>

    <script>
        function multiplyBy(button) {
            let num1 = document.getElementById("firstNumber").value;
            let num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
            removeActiveClassFromButtons();
            button.classList.add('active');
        }

        function divideBy(button) { 
            let num1 = document.getElementById("firstNumber").value;
            let num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
            removeActiveClassFromButtons();
            button.classList.add('active');
        }

        function removeActiveClassFromButtons() {
            let buttons = document.querySelectorAll('input[type="button"]');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });
        }
    </script>
</body>
</html>
